<body>

</div>

</div>

</div>

<script>
function myFunction() {
    alert("Are you sure your details are right!");
}
function Formco() {
if (Empty(document.getElementById('3').value)) {
alert('Name is required!');
return false;
}
if (Empty(document.getElementById('5').value)) {
alert('Email is required!');
return false;
}
if (Empty(document.getElementById('6').value)) {
alert('Date is required!');
return false;
}
if (Empty(document.getElementById('7').value)) {
alert('Time is required!');
return false;
}
return true;
}
function Empty(str) { return (str.length === 0 ); }
</script>
</form>
